<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
    <!-- TODO: Change to use CDN jQuery files. --->
    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <link rel="stylesheet" href="photoAlbum.css"/>
    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="photoAlbum.js"></script>
  </head>
  <body>
    <h1>Photo Album</h1>

    <input id="mode" type="button" value="Layout Mode">

    <div id="entry">
      <hr>
      <div>
        <h2>Flickr</h2>
        <span class="label">User Name:</span>
        <input id="flickrUserName" type="text" size="20"
          value="mark_volkmann">
        <input id="getPhotoSets" type="button" value="Get Photosets">
      </div>
      <div id="photoSets"></div>
      <div id="photos"></div>

      <hr>
      <table>
        <tr>
          <td class="label">Photo URL:</td>
          <td><input id="url" type="text" size="80"></td>
        </tr>
        <tr>
          <td class="label">Photo Description:</td>
          <td><input id="desc" type="text" size="80"></td>
        </tr>
      </table>
      <div>
        <input id="add" type="button" value="Add">
        <input id="delete" type="button" value="Delete">
      </div>
    </div>

    <hr>
    <table id="photoTable">
      <tr>
        <th>Select</th>
        <th>Photo</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </table>

    <div id="layout">
      <div id="scaleSlider"></div>
      <div id="layoutArea"></div>
    </div>

    <div id="arrangeDialog" title="Layer">
      <input id="forward" type="button" value="Bring Forward"><br>
      <input id="backward" type="button" value="Send Backward"><br>
      <input id="front" type="button" value="Bring to Front"><br>
      <input id="back" type="button" value="Send to Back">
    </div>
  </body>
</html>
