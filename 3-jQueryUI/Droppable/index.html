<html>
  <head>
    <title>jQuery UI Droppable</title>

    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Droppable</h1>
    <div id="container">
      <div class="sport">Baseball</div>
      <div class="sport">Basketball</div>
      <div class="food">Fish</div>
      <div class="sport">Football</div>
      <div class="food">Ice Cream</div>
      <div class="sport">Hockey</div>
      <div class="food">Pizza</div>
      <div class="food">Spaghetti</div>

      <div id="foodTarget" class="bucket">
        <span class="title">Food I like:</span>
      </div>
      <div id="sportTarget" class="bucket">
        <span class="title">Sports I like:</span>
      </div>
    </div>
  </body>
</html>
