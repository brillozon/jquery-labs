<html>
  <head>
    <title>jQuery UI Position</title>

    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Position</h1>
    <div id="outer"></div>
    <div id="center" class="positionable">Center</div>
    <div id="top" class="positionable">Top</div>
    <div id="right" class="positionable">Right</div>
    <div id="bottom" class="positionable">Bottom</div>
    <div id="left" class="positionable">Left</div>
  </body>
</html>
