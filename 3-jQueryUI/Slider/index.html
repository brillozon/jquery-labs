<!DOCTYPE html>
<html>
  <head>
    <title>jQuery UI Slider</title>
    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Slider</h1>
    <p>What is the range of temperatures in which you are comfortable?</p>
    <div id="container">
      <div id="slider"></div>
      <span id="minValue" class="value"></span>
      <span id="maxValue" class="value"></span>
    </div>
  </body>
</html>
