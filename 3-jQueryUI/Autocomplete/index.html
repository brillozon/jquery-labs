<!DOCTYPE html>
<html>
  <head>
    <title>jQuery UI Autocomplete</title>

    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>

    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Autocomplete</h1>

    <p>
      Don't forget to run "node artistserver.js"
      before entering text in the "Artist" field.
    </p>
    <label for="sportField">Sport:</label>
    <input id="sportField" type="text" size="20">
    <br><br>
    <label for="artistField">Artist:</label>
    <input id="artistField" type="text" size="20">
  </body>
</html>
