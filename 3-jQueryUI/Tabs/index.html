<html>
  <head>
    <title>jQuery UI Tabs</title>
    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Tabs</h1>
    <div id="tabs">
      <ul>
        <li><a href="#breakfast">Breakfast</a></li>
        <li><a href="#lunch">Lunch</a></li>
        <li><a href="#dinner">Dinner</a></li>
      </ul>
      <div id="breakfast">
        <ul>
          <li>cereal</li>
          <li>banana</li>
          <li>orange juice</li>
        </ul>
      </div>
      <div id="lunch">
        <ul>
          <li>peanut butter and jelly sandwich</li>
          <li>yogurt</li>
          <li>milk</li>
        </ul>
      </div>
      <div id="dinner">
        <ul>
          <li>spaghetti</li>
          <li>salad</li>
          <li>french bread</li>
          <li>lemonade</li>
        </ul>
      </div>
    </div>
  </body>
</html>
