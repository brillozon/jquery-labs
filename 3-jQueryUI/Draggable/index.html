<html>
  <head>
    <title>jQuery UI Draggable</title>

    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Draggable</h1>
    <div id="status">Drag a box!</div>
    <div id="outer">
      <div id="center" class="box">Center</div>
      <div id="top" class="box">Top</div>
      <div id="right" class="box">Right</div>
      <div id="bottom" class="box">Bottom</div>
      <div id="left" class="box">Left</div>
    </div>
  </body>
</html>
