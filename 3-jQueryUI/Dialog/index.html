<html>
  <head>
    <title>jQuery UI Dialog</title>
    <link rel="stylesheet" href="../../jquery-ui-latest/jquery-ui.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <script src="../../jquery-ui-latest/external/jquery/jquery.js"></script>
    <script src="../../jquery-ui-latest/jquery-ui.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <h1>jQuery UI Dialog</h1>
    <button id="newButton">New Account</button>
    <div id="newDialog" title="New Account">
      <table>
        <tr>
          <th>First Name:</th>
          <td><input id="firstName" type="text" size="20"></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td><input id="lastName" type="text" size="20"></td>
        </tr>
        <tr>
          <th>Username:</th>
          <td><input id="username" type="text" size="20"></td>
        </tr>
        <tr>
          <th>Password:</th>
          <td><input id="password" type="password" size="20"></td>
        </tr>
      </table>
      <div id="message"></div>
    </div>
  </body>
</html>
