<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
    <link rel="stylesheet" href="photoAlbum.css"/>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="photoAlbum.js"></script>
  </head>
  <body>
    <h1>Photo Album</h1>
    <hr>

    <div>
      <h3>Flickr</h3>
      <span class="label">User Name:</span>
      <input id="flickrUserName" type="text" size="20"
        value="mark_volkmann">
      <button id="getPhotoSets">Get Photosets</button>
    </div>
    <div id="photoSets"></div>
    <div id="photos"></div>
    <hr>

    <table>
      <tr>
        <td class="label">Photo URL:</td>
        <td><input id="url" type="text" size="80"></td>
      </tr>
      <tr>
        <td class="label">Photo Description:</td>
        <td><input id="desc" type="text" size="80"></td>
      </tr>
    </table>

    <div>
      <button id="add">Add</button>
      <button id="delete">Delete</button>
    </div>

    <hr>
    <table id="photoTable">
      <tr><th>Select</th><th>Photo</th><th>Description</th></tr>
    </table>
  </body>
</html>
